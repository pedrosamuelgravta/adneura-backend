services:
  backend:
    container_name: fastapi-adneura-backend-prod
    build:
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8002:8000"
    env_file:
      - .env
    networks:
      - adneura-net
    command: fastapi run main.py --host 0.0.0.0 --port 8000 --workers 5

  celery_worker:
    build:
      dockerfile: Dockerfile
    container_name: fastapi-celery-worker-prod
    command: celery -A core.celery_worker worker --loglevel=info --concurrency=7
    volumes:
      - .:/app
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - adneura-net

  flower:
    build:
      dockerfile: Dockerfile
    container_name: fastapi-flower-prod
    command: celery -A core.celery_worker flower --port=5555
    ports:
      - "5556:5555"
    depends_on:
      - celery_worker
    env_file:
      - .env
    networks:
      - adneura-net

networks:
  adneura-net:
